<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- add icon link -->
    <link
      rel="icon"
      href="./assets/imgs/logo/Logo - Icon.png"
      type="image/x-icon"
    />
    <title>E-Commerce | Contact</title>

    <!-- importing library -->
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Container wrapper -->
      <div class="container">
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navbar brand -->
          <a class="navbar-brand mt-2 mt-lg-0" href="../index.html">
            <img
              src="../assets/imgs/logo/Logo - Icon.png"
              height="50"
              alt="MDB Logo"
              loading="lazy"
            />
            <strong>Ecommerce Webstore</strong>
          </a>
          <!-- Right links -->
          <ul class="navbar-nav py-2 ms-auto">
            <li class="nav-item mx-2">
              <a class="nav-link fw-bold" href="#">Men's</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link fw-bold" href="#">Women's</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link fw-bold" href="#">Kid's</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link fw-bold" href="/pages/about.html">About Us</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link fw-bold" href="/pages/contact.html">Contact</a>
            </li>
          </ul>
          <!-- Right links -->
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <!-- importing scripts -->
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"
    ></script>
  </body>
</html>
