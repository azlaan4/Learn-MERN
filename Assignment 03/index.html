<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- * title logo -->
    <link rel="icon" href="./asset/logo/logo.png" type="image/icon-type">

    <title>The Abacus</title>

    <!-- * bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- * bootswatch theme -->
    <link rel="stylesheet" href="./styles/theme/bootstrap.min.css">

    <!-- * Select2 Plugin CSS-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- * custom script -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <div id="app" class="container p-5">
        <!-- ? The ABACUS Crypto Investment Calculator -->
        <!-- * start of calculator-section -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-dark">
                    <div class="card-header">
                        <h4 class="card-title">The Abacus</h4>
                    </div>
                    <div id="investment" class="card-body">
                        <h5 class="text-light">How much is your investment?</h5>
                        <div class="row justify-content-center">
                            <div class="col-md-5">
                                <select id="currency" class="form-select" required>
                                    <option value="1" selected>USD</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col-md">
                                <input id="investment" type="text" class="form-control" placeholder="e.g. 1,000"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <button id="submit" type="submit"
                            class="btn btn-outline-success float-end px-4 py-2">Calculate</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- * end of calculator-section -->
    </div>

    <!-- * jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- * bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>

    <!-- * Select2 - JS Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- * Tilt - JS Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>

    <!-- * Cleave - JS Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.2/cleave.min.js"></script>
    
    <!-- * custom script -->
    <script type="module" src="./scripts/script.js"></script>
</body>

</html>
